<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Madin Digital - Official Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-green: #1b5e20; 
            --accent-gold: #c5a059;
            --soft-white: #fdfdfd;
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--soft-white);
            background-image: linear-gradient(rgba(253,253,253,0.98), rgba(253,253,253,0.98)), url('https://www.transparenttextures.com/patterns/arabesque.png');
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Memberikan padding yang cukup di atas dan bawah */
            padding: calc(20px + env(safe-area-inset-top)) 30px calc(40px + env(safe-area-inset-bottom)) 30px;
            box-sizing: border-box;
        }

        /* 1. Header Jam - Tetap di Kanan */
        .header-info {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2vh;
        }
        .time-badge {
            background: var(--primary-green);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.65rem;
            font-weight: 800;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 2. Middle Content - Dibuat flex-grow untuk mendorong tombol ke bawah secukupnya */
        .middle-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Menjaga di tengah */
            text-align: center;
            margin-top: -8vh; /* Menarik ke atas sedikit agar tidak terlalu rendah */
        }

        .logo-circle {
            width: clamp(100px, 28vw, 140px);
            height: clamp(100px, 28vw, 140px);
            background: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            margin-bottom: 20px;
            box-shadow: 0 12px 30px rgba(27, 94, 32, 0.2);
            border: 4px solid white;
            font-size: 0.8rem;
        }

        .brand-title {
            color: var(--primary-green);
            font-weight: 800;
            font-size: clamp(1.6rem, 7vw, 2.8rem);
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .brand-subtitle {
            color: var(--accent-gold);
            font-weight: 600;
            font-size: clamp(0.65rem, 2.5vw, 0.8rem);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* 3. Bottom Buttons - Dibuat agar tidak menempel ke bawah */
        .role-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn-role {
            background: #222;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .btn-role:active { transform: scale(0.96); background: #000; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-info">
            <div id="display-date-time" class="time-badge">MEMUAT...</div>
        </div>

        <div class="middle-content">
            <div class="logo-circle">LOGO</div>
            <h1 class="brand-title">Madrasah Diniyah<br>Nurul Yusuf</h1>
            <p class="brand-subtitle">Mencetak Generasi Pecinta Al-Qur'an</p>
        </div>

        <div class="role-section">
            <button class="btn-role" onclick="pilihRole('Ustadz')">Ustadz / Ustadzah</button>
            <button class="btn-role" onclick="pilihRole('Wali')">Wali Santri</button>
        </div>
    </div>

    <script>
       
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'short' };
            const dateStr = now.toLocaleDateString('id-ID', options);
            const timeStr = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('display-date-time').innerText = `${dateStr.toUpperCase()} | ${timeStr} WIB`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function pilihRole(role) {
            if(role === 'Ustadz') {
                const pw = prompt("Password Ustadz:");
                if(pw === "123") { alert("Akses Diterima!"); }
            } else { alert("Mode Wali Santri"); }
        }
    </script>
</body>
</html>
