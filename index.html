<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madin Digital - Yusuf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --primary: #1b5e20; --accent: #ffd700; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #fdfdfd; overflow: hidden; }

        /* 1. INTRO VIDEO (SPLASH SCREEN) */
        #intro-screen {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        #intro-video { width: 100%; height: 100%; object-fit: cover; }

        /* 2. LAMAN UTAMA */
        #main-page { display: none; height: 100vh; flex-direction: column; padding: 20px; }

        /* Atas: Logo & Jam */
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: auto; }
        .logo-small { width: 50px; height: 50px; background: #eee; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        #jam-wib { font-weight: 700; color: var(--primary); font-size: 1.1rem; }

        /* Tengah: Judul & Sub-judul */
        .brand-section { text-align: center; margin-bottom: 50px; }
        .brand-title { color: var(--primary); font-weight: 800; font-size: 1.8rem; margin-bottom: 5px; }
        .brand-sub { color: #666; font-style: italic; font-size: 0.95rem; }

        /* Bawah: Kotak Pilihan Role */
        .role-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        .role-card {
            border: 2px solid #eee; border-radius: 20px; padding: 25px 15px;
            text-align: center; cursor: pointer; transition: 0.3s; background: white;
        }
        .role-card:active { transform: scale(0.95); border-color: var(--primary); background: #e8f5e9; }
        .role-icon { font-size: 2.5rem; display: block; margin-bottom: 10px; }
        .role-name { font-weight: 700; color: #333; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <video id="intro-video" autoplay muted playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-white-ink-spreading-in-water-background-animation-316-large.mp4" type="video/mp4">
        </video>
    </div>

    <div id="main-page">
        <div class="header-top">
            <div class="logo-small">LOGO</div>
            <div id="jam-wib">00:00:00</div>
        </div>

        <div class="brand-section">
            <h1 class="brand-title">Madrasah Diniyah<br>Nurul Yusuf</h1>
            <p class="brand-sub">"Mencetak generasi pecinta Al-Qur'an"</p>
        </div>

        <div class="role-container">
            <div class="role-card" onclick="pilihRole('Ustadz')">
                <span class="role-icon">üë≥‚Äç‚ôÇÔ∏è</span>
                <span class="role-name">Ustadz /<br>Ustadzah</span>
            </div>
            <div class="role-card" onclick="pilihRole('Wali')">
                <span class="role-icon">üë®‚Äçüë©-üëß</span>
                <span class="role-name">Wali<br>Santri</span>
            </div>
        </div>
    </div>

    <script>
        // Logika Video Intro Selesai
        const v = document.getElementById('intro-video');
        v.onended = function() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('main-page').style.display = 'flex';
            document.body.style.overflow = 'auto';
        };

        // Fungsi Jam WIB Otomatis
        function updateJam() {
            const now = new Date();
            const jam = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('jam-wib').innerText = jam + " WIB";
        }
        setInterval(updateJam, 1000);
        updateJam();

        // Fungsi Klik Role
        function pilihRole(role) {
            alert("Role terpilih: " + role + "\n(Halaman berikutnya belum dibuat)");
        }
    </script>
</body>
</html>
