<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Madin Digital - Official System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --madin-green: #7ed348; --primary-green: #1b5e20; --dark-bar: #333333; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; margin: 0; padding: 0; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* HEADER & NAVIGATION */
        .header-dash { background: var(--madin-green); height: 65px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 0 15px; position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 8px; }
        .header-center { font-weight: 800; font-size: 0.85rem; color: var(--primary-green); text-transform: uppercase; }
        .header-right { display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
        .logo-small { width: 32px; height: 32px; background: #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; font-weight: 800; }
        .brand-text { font-weight: 800; font-size: 0.55rem; line-height: 1.1; color: var(--primary-green); }

        .nav-tabs-custom { display: grid; grid-template-columns: repeat(3, 1fr); background: var(--dark-bar); }
        .nav-link-custom { color: white; text-align: center; padding: 12px; font-weight: 700; font-size: 0.75rem; border: 0.5px solid #444; text-decoration: none; cursor: pointer; }
        .nav-link-custom.active { background: #444; border-bottom: 3px solid var(--madin-green); }

        /* BOX CONTAINERS */
        .content-box { background: var(--dark-bar); margin: 0 15px; border-radius: 12px; padding: 15px; color: white; }
        .santri-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #444; gap: 5px; }
        
        /* HAFALAN TABLE STYLE */
        .hafalan-table { width: 100%; border-collapse: collapse; font-size: 0.65rem; color: white; }
        .hafalan-table th { background: #444; color: var(--madin-green); padding: 8px 4px; text-transform: uppercase; border: 1px solid #555; text-align: center; }
        .hafalan-table td { padding: 8px 4px; border: 1px solid #444; text-align: center; cursor: pointer; }
        .hafalan-table td:active { background: #555; }

        /* BUTTONS */
        .btn-st { background: #555; border: none; color: white; width: 28px; height: 28px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; }
        .btn-st.active { background: var(--madin-green); }
        .btn-konfirmasi { background: var(--madin-green); color: white; border: none; width: 100%; padding: 14px; border-radius: 10px; font-weight: 800; margin-top: 15px; }
        .btn-role { background: #2b2b2b; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; max-width: 300px; margin-bottom: 15px; text-transform: uppercase; }

        #login-page { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #fff; text-align: center; padding: 20px; }
        input[type="date"] { border: none; background: var(--madin-green); color: white; font-weight: 800; font-size: 0.7rem; border-radius: 5px; padding: 5px; }
    </style>
</head>
<body>

    <div id="login-page">
        <div style="width:110px; height:110px; background:var(--primary-green); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-weight:800; margin-bottom:25px; border:4px solid #fff; box-shadow:0 10px 20px rgba(0,0,0,0.1);">LOGO</div>
        <h1 style="color:var(--primary-green); font-weight:800; font-size:1.6rem; margin:0;">Madrasah Diniyah</h1>
        <h2 style="color:var(--primary-green); font-weight:800; font-size:1.6rem; margin-bottom:10px;">Nurul Yusuf</h2>
        <p style="color:#b38b4d; font-weight:700; font-size:0.7rem; letter-spacing:1px; margin-bottom:30px;">MENCETAK GENERASI PECINTA AL-QUR'AN</p>
        <button class="btn-role" onclick="loginUstadz()">USTADZ / USTADZAH</button>
        <button class="btn-role" onclick="alert('Fitur Wali Santri Segera Hadir')">WALI SANTRI</button>
    </div>

    <div id="pilih-kelas-page" class="hidden">
        <header class="header-dash">
            <div class="header-left">
                <div class="logo-small">LOGO</div>
                <div class="brand-text">MADRASAH DINIYAH<br>NURUL YUSUF</div>
            </div>
            <div class="header-center">PILIH KELAS</div>
            <div class="header-right">
                <span class="live-jam" style="font-weight:800; font-size:0.65rem;">00:00 WIB</span>
                <button onclick="logout()" style="background:#333; color:white; border:none; padding:4px 8px; border-radius:4px; font-size:0.55rem; font-weight:800;">OUT</button>
            </div>
        </header>
        <div style="background:var(--dark-bar); color:white; text-align:center; padding:10px; font-size:0.7rem; font-weight:800;">SILAHKAN KONFIRMASI KELAS</div>
        <div style="background:var(--dark-bar); color:white; margin:20px; padding:25px; border-radius:12px; text-align:center; font-weight:700;">MOTIVASI HARI INI</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; padding:0 20px;">
            <button style="background:var(--dark-bar); color:white; border:none; padding:18px; border-radius:12px; font-weight:800;" onclick="bukaKelas('KELAS A')">KELAS A</button>
            <button style="background:var(--dark-bar); color:white; border:none; padding:18px; border-radius:12px; font-weight:800;" onclick="bukaKelas('KELAS B')">KELAS B</button>
        </div>
    </div>

    <div id="main-app-page" class="hidden">
        <header class="header-dash">
            <div class="header-left"><div class="logo-small">LOGO</div></div>
            <div id="judul-kelas-aktif" class="header-center">KELAS</div>
            <div class="header-right"><span class="live-jam" style="font-weight:800; font-size:0.65rem;">00:00 WIB</span></div>
        </header>

        <nav class="nav-tabs-custom">
            <div id="tab-absensi" class="nav-link-custom active" onclick="switchTab('absensi')">ABSENSI</div>
            <div id="tab-hafalan" class="nav-link-custom" onclick="switchTab('hafalan')">HAFALAN</div>
            <div id="tab-materi" class="nav-link-custom" onclick="switchTab('materi')">MATERI</div>
        </nav>

        <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 20px;">
            <button style="background:#333; color:white; border:none; padding:8px 15px; border-radius:6px; font-weight:700; font-size:0.7rem;" onclick="backToKelas()">KEMBALI</button>
            <input type="date" id="input-tanggal">
        </div>

        <div id="section-absensi" class="content-box">
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:0.7rem; color:var(--madin-green); margin-bottom:10px;">
                <span>NAMA SANTRI</span><span>STATUS</span>
            </div>
            <div id="list-santri-absensi"></div>
            <button class="btn-konfirmasi" onclick="alert('Absensi Disimpan!')">KONFIRMASI ABSENSI</button>
        </div>

        <div id="section-hafalan" class="content-box hidden">
            <table class="hafalan-table">
                <thead>
                    <tr>
                        <th>NAMA</th>
                        <th>SURAT/JUZ/AYAT</th>
                        <th>KET</th>
                        <th>CATATAN</th>
                    </tr>
                </thead>
                <tbody id="list-santri-hafalan"></tbody>
            </table>
            <button class="btn-konfirmasi" onclick="alert('Data Hafalan Disimpan!')">SIMPAN HAFALAN</button>
        </div>
    </div>

    <script>
        let dataSantri = [
            { id: 1, nama: "ZAYDAN", status: "H", surat: "-", ket: "ZIYADAH", catatan: "-" },
            { id: 2, nama: "SYAMIL", status: "H", surat: "-", ket: "MURAJA'AH", catatan: "-" }
        ];

        function loginUstadz() {
            if(prompt("Password:") === "123") {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('pilih-kelas-page').classList.remove('hidden');
            }
        }

        function logout() {
            document.getElementById('pilih-kelas-page').classList.add('hidden');
            document.getElementById('login-page').classList.remove('hidden');
        }

        function bukaKelas(nama) {
            document.getElementById('judul-kelas-aktif').innerText = nama;
            document.getElementById('pilih-kelas-page').classList.add('hidden');
            document.getElementById('main-app-page').classList.remove('hidden');
            renderAll();
        }

        function backToKelas() {
            document.getElementById('main-app-page').classList.add('hidden');
            document.getElementById('pilih-kelas-page').classList.remove('hidden');
        }

        function switchTab(tab) {
            document.querySelectorAll('.nav-link-custom').forEach(el => el.classList.remove('active'));
            document.getElementById('section-absensi').classList.add('hidden');
            document.getElementById('section-hafalan').classList.add('hidden');
            
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('section-' + tab).classList.remove('hidden');
        }

        function renderAll() {
            // Render Absensi
            document.getElementById('list-santri-absensi').innerHTML = dataSantri.map(s => `
                <div class="santri-item">
                    <span style="font-weight:800; font-size:0.7rem;">${s.nama}</span>
                    <div class="d-flex gap-1">
                        <button class="btn-st ${s.status==='H'?'active':''}">H</button>
                        <button class="btn-st ${s.status==='S'?'active':''}">S</button>
                        <button class="btn-st ${s.status==='I'?'active':''}">I</button>
                        <button class="btn-st ${s.status==='A'?'active':''}">A</button>
                    </div>
                </div>
            `).join('');

            // Render Hafalan
            document.getElementById('list-santri-hafalan').innerHTML = dataSantri.map(s => `
                <tr>
                    <td style="font-weight:800; color:var(--madin-green)">${s.nama}</td>
                    <td onclick="editHafalan(${s.id}, 'surat')">${s.surat}</td>
                    <td onclick="editHafalan(${s.id}, 'ket')">${s.ket}</td>
                    <td onclick="editHafalan(${s.id}, 'catatan')">${s.catatan}</td>
                </tr>
            `).join('');
        }

        function editHafalan(id, field) {
            let s = dataSantri.find(x => x.id === id);
            if (field === 'ket') {
                let opt = prompt("Pilih Keterangan:\n1. ZIYADAH\n2. MURAJA'AH", s.ket === "ZIYADAH" ? "1" : "2");
                if (opt === "1") s.ket = "ZIYADAH";
                if (opt === "2") s.ket = "MURAJA'AH";
            } else {
                let val = prompt(`Edit ${field.toUpperCase()}:`, s[field]);
                if (val !== null) s[field] = val.toUpperCase();
            }
            renderAll();
        }

        setInterval(() => {
            const timeStr = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}) + " WIB";
            document.querySelectorAll('.live-jam').forEach(el => el.innerText = timeStr);
        }, 1000);

        window.onload = () => { document.getElementById('input-tanggal').value = new Date().toISOString().split('T')[0]; };
    </script>
</body>
</html>
