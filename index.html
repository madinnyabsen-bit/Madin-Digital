<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Madin Digital - Official System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --madin-green: #7ed348; --primary-green: #1b5e20; --dark-bar: #333333; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* HEADER UNIVERSAL */
        .header-dash { background: var(--madin-green); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; height: 65px; }
        .logo-small { width: 35px; height: 35px; background: #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.5rem; flex-shrink: 0; }
        .header-title { font-weight: 800; font-size: 0.75rem; line-height: 1.2; margin-left: 10px; }
        
        /* POSISI NAMA KELAS DI TENGAH (FLOATING) */
        .class-center-title { position: absolute; left: 50%; transform: translateX(-50%); font-weight: 800; font-size: 0.9rem; color: var(--primary-green); text-transform: uppercase; white-space: nowrap; }

        /* STYLE LOGIN */
        #login-page { height: 100vh; display: flex; flex-direction: column; padding: 30px; justify-content: center; align-items: center; text-align: center; background: #fdfdfd; }
        .logo-circle-lg { width: 110px; height: 110px; background: var(--primary-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 800; margin-bottom: 20px; border: 4px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-role { background: #2b2b2b; color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; width: 100%; max-width: 320px; margin-bottom: 12px; text-transform: uppercase; }

        /* DASHBOARD */
        .nav-tabs-custom { display: grid; grid-template-columns: repeat(3, 1fr); background: var(--dark-bar); }
        .nav-link-custom { color: white; text-align: center; padding: 12px; font-weight: 700; font-size: 0.75rem; border: 0.5px solid #444; text-decoration: none; }
        .nav-link-custom.active { background: #444; border-bottom: 3px solid var(--madin-green); }
        .banner-info { background: var(--dark-bar); color: white; text-align: center; padding: 10px; font-size: 0.7rem; font-weight: 800; letter-spacing: 1px; }
        .motivasi-box { background: var(--dark-bar); color: white; margin: 20px; padding: 30px; border-radius: 12px; text-align: center; font-weight: 700; }
        .grid-kelas { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px 40px; }
        .btn-class { background: var(--dark-bar); color: white; border: none; padding: 20px; border-radius: 12px; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; }

        /* TABEL ABSENSI */
        .absensi-box { background: var(--dark-bar); margin: 0 15px; border-radius: 12px; padding: 15px; color: white; min-height: 250px; }
        .santri-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #444; }
        .name-btn { background: var(--madin-green); border: none; color: white; padding: 6px 12px; border-radius: 6px; font-weight: 800; font-size: 0.75rem; min-width: 110px; text-align: left; }
        .btn-st { background: #555; border: none; color: white; width: 28px; height: 28px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; }
        .btn-st.active { background: var(--madin-green); }
        .btn-konfirmasi { background: var(--madin-green); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: 800; margin-top: 15px; }
        .btn-rekap-total { background: var(--dark-bar); color: white; border: none; width: calc(100% - 30px); margin: 20px 15px; padding: 30px; border-radius: 12px; font-weight: 800; font-size: 1.1rem; }
        input[type="date"] { border: none; background: var(--madin-green); color: white; font-weight: 800; font-size: 0.7rem; border-radius: 5px; padding: 5px; }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="logo-circle-lg">LOGO</div>
        <h1 style="color:var(--primary-green); font-weight:800; font-size:1.8rem; margin-bottom:5px;">Madrasah Diniyah</h1>
        <h2 style="color:var(--primary-green); font-weight:800; font-size:1.8rem; margin-bottom:30px;">Nurul Yusuf</h2>
        <button class="btn-role" onclick="loginUstadz()">USTADZ / USTADZAH</button>
        <button class="btn-role" onclick="alert('Fitur Wali Santri Segera Hadir')">WALI SANTRI</button>
    </div>

    <div id="pilih-kelas-page" class="hidden">
        <header class="header-dash">
            <div class="d-flex align-items-center">
                <div class="logo-small">LOGO</div>
                <div class="header-title">MADRASAH DINIYAH<br>NURUL YUSUF</div>
            </div>
            <div class="jam-display" style="font-weight:800; font-size:0.7rem; text-align:right;">
                <span class="live-jam">00:00 WIB</span><br>
                <button onclick="logout()" style="background:#333; color:white; border:none; padding:2px 8px; border-radius:4px; font-size:0.55rem; margin-top:3px;">LOGOUT</button>
            </div>
        </header>
        <div class="banner-info">SILAHKAN KONFIRMASI KELAS</div>
        <div class="motivasi-box">MOTIVASI HARI INI</div>
        <div class="grid-kelas">
            <button class="btn-class" onclick="bukaAbsensi('KELAS A')">KELAS A</button>
            <button class="btn-class" onclick="bukaAbsensi('KELAS B')">KELAS B</button>
            <button class="btn-class" onclick="bukaAbsensi('KELAS C')">KELAS C</button>
            <button class="btn-class" onclick="bukaAbsensi('KELAS D')">KELAS D</button>
        </div>
    </div>

    <div id="absensi-page" class="hidden">
        <header class="header-dash">
            <div class="d-flex align-items-center">
                <div class="logo-small">LOGO</div>
                <div class="header-title">MADRASAH DINIYAH<br>NURUL YUSUF</div>
            </div>
            
            <div id="judul-kelas-aktif" class="class-center-title">KELAS</div>

            <div class="live-jam" style="font-weight:800; font-size:0.7rem;">00:00 WIB</div>
        </header>

        <nav class="nav-tabs-custom">
            <a href="#" class="nav-link-custom active">ABSENSI</a>
            <a href="#" class="nav-link-custom">HAFALAN</a>
            <a href="#" class="nav-link-custom">MATERI</a>
        </nav>

        <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 20px;">
            <button class="btn-dark-sm" style="background:#333; color:white; border:none; padding:8px 15px; border-radius:6px; font-weight:700; font-size:0.7rem;" onclick="backToKelas()">KEMBALI</button>
            <div class="d-flex align-items-center gap-2">
                <span style="font-size: 0.6rem; font-weight: 800;">HISTORY:</span>
                <input type="date" id="input-tanggal" onchange="filterTanggal()">
            </div>
        </div>

        <div class="absensi-box">
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:0.7rem; color:var(--madin-green); margin-bottom:10px;">
                <span>NAMA SANTRI</span>
                <span>STATUS</span>
            </div>
            <div id="list-santri"></div>
            <button style="background:transparent; color:var(--madin-green); border:1px dashed var(--madin-green); width:100%; padding:10px; border-radius:8px; font-weight:800; font-size:0.7rem; margin-top:10px;" onclick="tambahSantri()">+ TAMBAH NAMA SANTRI</button>
            <button class="btn-konfirmasi" onclick="simpanKeDatabase()">KONFIRMASI</button>
        </div>
        <button class="btn-rekap-total" onclick="alert('Membuka Rekap Total...')">TOTAL REKAP</button>
    </div>

    <script>
        let dataSantri = [
            { id: 1, nama: "ZAYDAN", status: "" },
            { id: 2, nama: "SYAMIL", status: "" }
        ];

        function loginUstadz() {
            const pw = prompt("Masukkan Password:");
            if(pw === "123") {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('pilih-kelas-page').classList.remove('hidden');
            } else { alert("Password Salah!"); }
        }

        function logout() {
            if(confirm("Keluar aplikasi?")) {
                document.getElementById('pilih-kelas-page').classList.add('hidden');
                document.getElementById('login-page').classList.remove('hidden');
            }
        }

        function bukaAbsensi(namaKelas) {
            document.getElementById('judul-kelas-aktif').innerText = namaKelas;
            document.getElementById('pilih-kelas-page').classList.add('hidden');
            document.getElementById('absensi-page').classList.remove('hidden');
            renderSantri();
        }

        function backToKelas() {
            document.getElementById('absensi-page').classList.add('hidden');
            document.getElementById('pilih-kelas-page').classList.remove('hidden');
        }

        function renderSantri() {
            const container = document.getElementById('list-santri');
            container.innerHTML = dataSantri.map(s => `
                <div class="santri-item">
                    <button class="name-btn" onclick="editNama(${s.id})">${s.nama}</button>
                    <div class="status-options">
                        <button class="btn-st ${s.status==='H'?'active':''}" onclick="updateStatus(${s.id},'H')">H</button>
                        <button class="btn-st ${s.status==='S'?'active':''}" onclick="updateStatus(${s.id},'S')">S</button>
                        <button class="btn-st ${s.status==='I'?'active':''}" onclick="updateStatus(${s.id},'I')">I</button>
                        <button class="btn-st ${s.status==='A'?'active':''}" onclick="updateStatus(${s.id},'A')">A</button>
                        <button onclick="hapusSantri(${s.id})" style="background:none; border:none; color:#ff5252; font-size:1.2rem; margin-left:5px;">&times;</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStatus(id, stat) {
            dataSantri.find(x => x.id === id).status = stat;
            renderSantri();
        }

        function tambahSantri() {
            const n = prompt("Nama Santri:");
            if(n) { dataSantri.push({id:Date.now(), nama:n.toUpperCase(), status:""}); renderSantri(); }
        }

        function editNama(id) {
            const s = dataSantri.find(x => x.id === id);
            const n = prompt("Edit Nama:", s.nama);
            if(n) { s.nama = n.toUpperCase(); renderSantri(); }
        }

        function hapusSantri(id) {
            if(confirm("Hapus santri?")) { dataSantri = dataSantri.filter(x => x.id !== id); renderSantri(); }
        }

        function simpanKeDatabase() { alert("Data Berhasil Dikonfirmasi!"); }

        function filterTanggal() { alert("History Tanggal: " + document.getElementById('input-tanggal').value); }

        // Update Semua Elemen Jam Sekaligus
        setInterval(() => {
            const timeStr = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}) + " WIB";
            document.querySelectorAll('.live-jam').forEach(el => el.innerText = timeStr);
        }, 1000);

        window.onload = () => {
            document.getElementById('input-tanggal').value = new Date().toISOString().split('T')[0];
        };
    </script>
</body>
</html>
