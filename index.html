<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Madin Digital - Login Calibrated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-green: #1b5e20; 
            --accent-gold: #c5a059;
            --soft-white: #fdfdfd;
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--soft-white);
            background-image: linear-gradient(rgba(253,253,253,0.98), rgba(253,253,253,0.98)), url('https://www.transparenttextures.com/patterns/arabesque.png');
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Memberikan ruang napas agar tidak mepet pembatas device */
            padding: calc(15px + env(safe-area-inset-top)) 25px calc(30px + env(safe-area-inset-bottom)) 25px;
            box-sizing: border-box;
        }

        /* 1. Header Jam */
        .header-info {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5vh; /* Menggunakan VH agar proporsional */
        }
        .time-badge {
            background: var(--primary-green);
            color: white;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        /* 2. Middle Content (Logo & Judul) - Digeser ke atas sedikit */
        .middle-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: -5vh; /* Menarik ke atas sedikit agar tidak terlalu rendah di HP */
        }

        .logo-circle {
            width: clamp(80px, 25vw, 130px); /* Ukuran adaptif sesuai lebar layar */
            height: clamp(80px, 25vw, 130px);
            background: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(27, 94, 32, 0.15);
            border: 4px solid white;
            font-size: 0.8rem;
        }

        .brand-title {
            color: var(--primary-green);
            font-weight: 800;
            font-size: clamp(1.6rem, 8vw, 2.5rem); /* Teks mengecil otomatis di HP */
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .brand-subtitle {
            color: var(--accent-gold);
            font-weight: 600;
            font-size: clamp(0.7rem, 3vw, 0.85rem);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* 3. Bottom: Role Selection */
        .role-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn-role {
            background: #333;
            color: white;
            border: none;
            padding: clamp(14px, 4vw, 18px); /* Padding tombol adaptif */
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-role:active { transform: scale(0.96); background: #000; }

        /* Media Query Khusus Laptop untuk Layout Lebih Lega */
        @media (min-width: 992px) {
            .middle-content { margin-top: 0; }
            .role-section { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-info">
            <div id="display-date-time" class="time-badge">MEMUAT...</div>
        </div>

        <div class="middle-content">
            <div class="logo-circle">LOGO</div>
            <h1 class="brand-title">Madrasah Diniyah<br>Nurul Yusuf</h1>
            <p class="brand-subtitle">Mencetak Generasi Pecinta Al-Qur'an</p>
        </div>

        <div class="role-section">
            <button class="btn-role" onclick="pilihRole('Ustadz')">Ustadz / Ustadzah</button>
            <button class="btn-role" onclick="pilihRole('Wali')">Wali Santri</button>
        </div>
    </div>

    <script>
        // Logika Apps Script (Ingat: Jangan kerja 2x!)
        // Slot ini sudah siap diisi fungsi google.script.run
        
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'short' };
            const dateStr = now.toLocaleDateString('id-ID', options);
            const timeStr = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('display-date-time').innerText = `${dateStr.toUpperCase()} | ${timeStr} WIB`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function pilihRole(role) {
            if(role === 'Ustadz') {
                const pw = prompt("Password Ustadz:");
                if(pw === "123") {
                    // Masuk ke Laman 2 (Dashboard)
                    alert("Akses Ustadz Diterima!");
                }
            } else {
                alert("Akses Wali Santri Terbuka.");
            }
        }
    </script>
</body>
</html>
