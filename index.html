<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Madin Digital - Update Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --madin-green: #7ed348; --dark-bar: #333333; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; margin: 0; }
        .hidden { display: none !important; }

        /* Header & Nav */
        .header-dash { background: var(--madin-green); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .nav-tabs-custom { display: grid; grid-template-columns: repeat(3, 1fr); background: var(--dark-bar); }
        .nav-link-custom { color: white; text-align: center; padding: 12px; font-weight: 700; font-size: 0.75rem; border: 0.5px solid #444; text-decoration: none; }
        .nav-link-custom.active { background: #444; border-bottom: 3px solid var(--madin-green); }

        /* Control & Table Area */
        .control-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; gap: 10px; }
        .absensi-box { background: var(--dark-bar); margin: 0 15px; border-radius: 12px; padding: 15px; color: white; min-height: 250px; position: relative; }
        
        .table-header { display: flex; justify-content: space-between; font-weight: 800; font-size: 0.7rem; color: var(--madin-green); margin-bottom: 10px; }
        .santri-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #444; }
        .name-btn { background: var(--madin-green); border: none; color: white; padding: 6px 12px; border-radius: 6px; font-weight: 800; font-size: 0.75rem; min-width: 100px; text-align: left; }
        
        .status-options { display: flex; gap: 4px; }
        .btn-st { background: #555; border: none; color: white; width: 28px; height: 28px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; transition: 0.2s; }
        .btn-st.active { background: var(--madin-green); transform: scale(1.1); }

        /* Buttons */
        .btn-dark-sm { background: var(--dark-bar); color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: 700; font-size: 0.7rem; }
        .btn-cal { background: var(--madin-green); color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: 800; font-size: 0.7rem; }
        .btn-konfirmasi { background: var(--madin-green); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: 800; font-size: 0.85rem; margin-top: 15px; letter-spacing: 1px; }
        .btn-rekap-total { background: var(--dark-bar); color: white; border: none; width: calc(100% - 30px); margin: 20px 15px; padding: 30px; border-radius: 12px; font-weight: 800; font-size: 1.1rem; }
        
        input[type="date"] { border: none; background: var(--madin-green); color: white; font-weight: 800; font-size: 0.7rem; border-radius: 5px; padding: 5px; }
    </style>
</head>
<body>

    <div id="absensi-page">
        <header class="header-dash">
            <div class="d-flex align-items-center gap-2">
                <div style="width:35px; height:35px; background:#444; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-size:0.5rem;">LOGO</div>
                <div id="nama-kelas" style="font-weight:800; font-size:0.85rem;">KELAS A</div>
            </div>
            <div id="jam" style="font-weight:800; font-size:0.75rem;">00:00 WIB</div>
        </header>

        <nav class="nav-tabs-custom">
            <a href="#" class="nav-link-custom active">ABSENSI</a>
            <a href="#" class="nav-link-custom">HAFALAN</a>
            <a href="#" class="nav-link-custom">MATERI</a>
        </nav>

        <div class="control-row">
            <button class="btn-dark-sm" onclick="alert('Kembali ke menu utama')">KEMBALI</button>
            <div class="d-flex align-items-center gap-2">
                <span style="font-size: 0.6rem; font-weight: 800;">HISTORY:</span>
                <input type="date" id="input-tanggal" onchange="filterTanggal()">
            </div>
        </div>

        <div class="absensi-box">
            <div class="table-header">
                <span>NAMA SANTRI</span>
                <span>STATUS</span>
            </div>
            
            <div id="list-santri">
                </div>

            <button class="btn-konfirmasi" onclick="simpanKeDatabase()">KONFIRMASI</button>
        </div>

        <button class="btn-rekap-total" onclick="showRekapTotal()">TOTAL REKAP</button>
    </div>

    <script>
        // Data Dummy (Nanti dihubungkan ke Apps Script)
        let dataSantri = [
            { id: 101, nama: "ZAYDAN", status: "" },
            { id: 102, nama: "SYAMIL", status: "" },
            { id: 103, nama: "CONTOH", status: "" }
        ];

        // 1. Inisialisasi Tanggal Hari Ini
        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('input-tanggal').value = today;
            renderSantri();
        };

        // 2. Fungsi Render List
        function renderSantri() {
            const container = document.getElementById('list-santri');
            container.innerHTML = dataSantri.map(s => `
                <div class="santri-item">
                    <button class="name-btn" onclick="editNama(${s.id})">${s.nama}</button>
                    <div class="status-options">
                        <button class="btn-st ${s.status==='H'?'active':''}" onclick="updateStatus(${s.id},'H')">H</button>
                        <button class="btn-st ${s.status==='S'?'active':''}" onclick="updateStatus(${s.id},'S')">S</button>
                        <button class="btn-st ${s.status==='I'?'active':''}" onclick="updateStatus(${s.id},'I')">I</button>
                        <button class="btn-st ${s.status==='A'?'active':''}" onclick="updateStatus(${s.id},'A')">A</button>
                    </div>
                </div>
            `).join('');
        }

        // 3. Update Status Lokal
        function updateStatus(id, stat) {
            const santri = dataSantri.find(x => x.id === id);
            santri.status = stat;
            renderSantri();
        }

        // 4. Logika Kalender (Filter History)
        function filterTanggal() {
            const tgl = document.getElementById('input-tanggal').value;
            alert("Mengambil data history tanggal: " + tgl);
            // DISINI LOGIC: google.script.run.getDataByDate(tgl)
        }

        // 5. Tombol Konfirmasi (Simpan ke Database)
        function simpanKeDatabase() {
            const tgl = document.getElementById('input-tanggal').value;
            if(confirm("Apakah data absensi tanggal " + tgl + " sudah benar?")) {
                alert("Data Berhasil Dikonfirmasi & Tersimpan di Database!");
                // DISINI LOGIC: google.script.run.pushData(dataSantri, tgl)
            }
        }

        function showRekapTotal() {
            alert("Membuka Tabel Akumulasi Kehadiran Bulanan...");
        }

        function editNama(id) {
            const s = dataSantri.find(x => x.id === id);
            const baru = prompt("Edit Nama Santri:", s.nama);
            if(baru) { s.nama = baru.toUpperCase(); renderSantri(); }
        }

        // Update Jam
        setInterval(() => {
            const time = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('jam').innerText = time + " WIB";
        }, 1000);
    </script>
</body>
</html>
