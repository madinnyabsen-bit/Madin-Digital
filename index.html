<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Madin Digital - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-green: #1b5e20; 
            --accent-gold: #c5a059;
            --soft-white: #fdfdfd;
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--soft-white);
            /* Pattern Islami Lembut Transparan */
            background-image: linear-gradient(rgba(253,253,253,0.98), rgba(253,253,253,0.98)), url('https://www.transparenttextures.com/patterns/arabesque.png');
            overflow: hidden;
        }

        /* Container Utama */
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px 30px;
            box-sizing: border-box;
        }

        /* 1. Header: Hari & Jam di Pojok Kanan Atas */
        .header-info {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .time-badge {
            background: var(--primary-green);
            color: white;
            padding: 6px 15px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(27, 94, 32, 0.2);
        }

        /* 2. Middle Content: Logo, Judul, Subjudul */
        .middle-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            background: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(27, 94, 32, 0.15);
            border: 4px solid white;
        }

        .brand-title {
            color: var(--primary-green);
            font-weight: 800;
            font-size: 2.2rem;
            line-height: 1.1;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .brand-subtitle {
            color: var(--accent-gold);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 3. Bottom: Role Selection (Persegi Panjang Polos) */
        .role-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px auto;
        }

        .btn-role {
            background: #333; /* Warna gelap sesuai gambar blueprint */
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .btn-role:active {
            transform: scale(0.97);
            background: #000;
        }

        /* Efek Hover untuk Laptop/Tablet */
        @media (min-width: 768px) {
            .btn-role:hover {
                background: var(--primary-green);
                box-shadow: 0 10px 20px rgba(27, 94, 32, 0.2);
            }
            .brand-title { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-info">
            <div id="display-date-time" class="time-badge">Memuat...</div>
        </div>

        <div class="middle-content">
            <div class="logo-circle">LOGO</div>
            <h1 class="brand-title">Madrasah Diniyah<br>Nurul Yusuf</h1>
            <p class="brand-subtitle">Mencetak Generasi Pecinta Al-Qur'an</p>
        </div>

        <div class="role-section">
            <button class="btn-role" onclick="pilihRole('Ustadz')">Ustadz / Ustadzah</button>
            <button class="btn-role" onclick="pilihRole('Wali')">Wali Santri</button>
        </div>
    </div>

    <script>
        // Fungsi Jam dan Hari WIB
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'short' };
            const dateStr = now.toLocaleDateString('id-ID', options);
            const timeStr = now.toLocaleTimeString('id-ID', { hour12: false });
            
            document.getElementById('display-date-time').innerText = `${dateStr.toUpperCase()} | ${timeStr} WIB`;
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Fungsi Pilih Role
        function pilihRole(role) {
            if(role === 'Ustadz') {
                const pw = prompt("Masukkan Password Ustadz:");
                if(pw === "123") {
                    alert("Berhasil Login Ustadz!");
                    // Nanti diarahkan ke Laman 2 Dashboard
                } else {
                    alert("Password Salah!");
                }
            } else {
                alert("Masuk sebagai Wali Santri");
            }
        }
    </script>
</body>
</html>
