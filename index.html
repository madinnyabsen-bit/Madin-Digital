<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Madin Digital - Full System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-green: #1b5e20; --accent-gold: #c5a059;
            --madin-light-green: #7ed348; --dark-bar: #333333;
        }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; margin: 0; }
        .hidden { display: none !important; }

        /* --- 1. HEADER (Reusable) --- */
        .header-dash { background: var(--madin-light-green); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; sticky; top: 0; z-index: 100; }
        .logo-small { width: 40px; height: 40px; background: #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.5rem; }

        /* --- 2. LOGIN PAGE --- */
        #login-page { height: 100vh; display: flex; flex-direction: column; padding: 30px; justify-content: center; align-items: center; text-align: center; background: white; }

        /* --- 3. DASHBOARD (PILIH KELAS) --- */
        .grid-kelas { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .btn-class, .btn-dark-custom { background: var(--dark-bar); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; }

        /* --- 4. ABSENSI PAGE --- */
        .nav-tabs-custom { display: grid; grid-template-columns: repeat(3, 1fr); background: var(--dark-bar); }
        .nav-link-custom { color: white; text-align: center; padding: 10px; font-weight: 700; font-size: 0.7rem; border: 1px solid #444; text-decoration: none; }
        .nav-link-custom.active { background: #444; border-bottom: 3px solid var(--madin-light-green); }

        .control-row { display: flex; justify-content: space-between; padding: 15px 20px; }
        .btn-green-sm { background: var(--madin-light-green); border: none; padding: 5px 15px; border-radius: 4px; font-weight: 800; font-size: 0.7rem; }

        /* Table Absensi */
        .absensi-container { background: var(--dark-bar); margin: 0 20px; border-radius: 8px; padding: 10px; color: white; }
        .santri-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #444; }
        .name-tag { background: var(--madin-light-green); color: white; padding: 5px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; min-width: 100px; }
        .status-group { display: flex; gap: 5px; }
        .btn-status { background: #555; border: none; color: white; font-size: 0.6rem; padding: 4px 8px; border-radius: 3px; font-weight: 700; }
        .btn-status.selected { background: var(--madin-light-green); }

        .footer-action { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="logo-circle" style="width:100px; height:100px; background:var(--primary-green); border-radius:50%; margin-bottom:20px;"></div>
        <h1 style="color:var(--primary-green); font-weight:800; font-size:1.8rem;">Madrasah Diniyah<br>Nurul Yusuf</h1>
        <div style="display:flex; flex-direction:column; gap:10px; width:100%; max-width:300px; margin-top:30px;">
            <button class="btn-class" onclick="login()">USTADZ / USTADZAH</button>
            <button class="btn-class">WALI SANTRI</button>
        </div>
    </div>

    <div id="pilih-kelas-page" class="hidden">
        <header class="header-dash">
            <div class="d-flex align-items:center gap-2">
                <div class="logo-small">LOGO</div>
                <div style="font-weight:800; font-size:0.7rem;">MADRASAH DINIYAH<br>NURUL YUSUF</div>
            </div>
            <button class="btn-dark-custom" style="padding:5px 10px; font-size:0.6rem;" onclick="location.reload()">LOGOUT</button>
        </header>
        <div style="background:var(--dark-bar); color:white; text-align:center; padding:10px; font-size:0.7rem; font-weight:700;">SILAHKAN KONFIRMASI KELAS</div>
        <div style="background:var(--dark-bar); color:white; margin:20px; padding:30px; border-radius:10px; text-align:center; font-weight:700;">MOTIVASI</div>
        <div class="grid-kelas" id="list-kelas">
            </div>
    </div>

    <div id="absensi-page" class="hidden">
        <header class="header-dash">
            <div class="d-flex align-items:center gap-2">
                <div class="logo-small">LOGO</div>
                <div id="judul-kelas-aktif" style="font-weight:800; font-size:0.8rem;">JUDUL</div>
            </div>
            <div id="jam-v3" style="font-weight:800; font-size:0.7rem;">00:00</div>
        </header>

        <nav class="nav-tabs-custom">
            <a href="#" class="nav-link-custom active">ABSENSI</a>
            <a href="#" class="nav-link-custom">HAFALAN</a>
            <a href="#" class="nav-link-custom">MATERI</a>
        </nav>

        <div class="control-row">
            <button class="btn-dark-custom" style="padding:5px 15px;" onclick="backToKelas()">KEMBALI</button>
            <button class="btn-green-sm">KALENDER</button>
        </div>

        <div class="absensi-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.7rem; font-weight:800;">
                <span>NAMA SANTRI</span>
                <span>STATUS</span>
            </div>
            <div id="daftar-santri">
                </div>
            <button class="btn-green-sm" style="width:100%; margin-top:15px;" onclick="tambahSantri()">+ TAMBAH SANTRI</button>
        </div>

        <div class="footer-action">
            <button class="btn-dark-custom" onclick="alert('Rekap disimpan!')">REKAP HARIAN</button>
            <button class="btn-dark-custom">TOTAL REKAP</button>
        </div>
    </div>

    <script>
        let kelasAktif = "";
        let dataSantri = [
            { id: 1, nama: "ZAYDAN", status: "hadir" },
            { id: 2, nama: "SYAMIL", status: "" }
        ];

        function login() {
            const pw = prompt("Password:");
            if(pw === "123") {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('pilih-kelas-page').classList.remove('hidden');
                renderKelas();
            }
        }

        function renderKelas() {
            const html = ['A','B','C','D'].map(k => `<button class="btn-class" onclick="bukaAbsensi('KELAS ${k}')">KELAS ${k}</button>`).join('');
            document.getElementById('list-kelas').innerHTML = html;
        }

        function bukaAbsensi(nama) {
            kelasAktif = nama;
            document.getElementById('judul-kelas-aktif').innerText = nama;
            document.getElementById('pilih-kelas-page').classList.add('hidden');
            document.getElementById('absensi-page').classList.remove('hidden');
            renderSantri();
        }

        function renderSantri() {
            const container = document.getElementById('daftar-santri');
            container.innerHTML = dataSantri.map(s => `
                <div class="santri-row">
                    <div class="name-tag" onclick="editSantri(${s.id})">${s.nama}</div>
                    <div class="status-group">
                        <button class="btn-status ${s.status==='hadir'?'selected':''}" onclick="setAbsen(${s.id},'hadir')">H</button>
                        <button class="btn-status ${s.status==='sakit'?'selected':''}" onclick="setAbsen(${s.id},'sakit')">S</button>
                        <button class="btn-status ${s.status==='izin'?'selected':''}" onclick="setAbsen(${s.id},'izin')">I</button>
                        <button class="btn-status ${s.status==='alpha'?'selected':''}" onclick="setAbsen(${s.id},'alpha')">A</button>
                        <button style="background:none; border:none; color:red; font-size:0.8rem;" onclick="hapusSantri(${s.id})">Ã—</button>
                    </div>
                </div>
            `).join('');
        }

        function setAbsen(id, stat) {
            const s = dataSantri.find(x => x.id === id);
            s.status = stat;
            renderSantri();
        }

        function tambahSantri() {
            const nama = prompt("Nama Santri Baru:");
            if(nama) {
                dataSantri.push({ id: Date.now(), nama: nama.toUpperCase(), status: "" });
                renderSantri();
            }
        }

        function editSantri(id) {
            const s = dataSantri.find(x => x.id === id);
            const baru = prompt("Edit Nama:", s.nama);
            if(baru) { s.nama = baru.toUpperCase(); renderSantri(); }
        }

        function hapusSantri(id) {
            if(confirm("Hapus santri ini?")) {
                dataSantri = dataSantri.filter(x => x.id !== id);
                renderSantri();
            }
        }

        function backToKelas() {
            document.getElementById('absensi-page').classList.add('hidden');
            document.getElementById('pilih-kelas-page').classList.remove('hidden');
        }

        setInterval(() => {
            const time = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            if(document.getElementById('jam-v3')) document.getElementById('jam-v3').innerText = time + " WIB";
        }, 1000);
    </script>
</body>
</html>
