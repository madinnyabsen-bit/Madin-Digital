<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Madin Digital - Gen Z Islamic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --primary-green: #1b5e20; 
            --light-green: #e8f5e9;
            --accent-gold: #c5a059;
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Plus Jakarta Sans', 'Segoe UI', sans-serif; 
            background-color: #fdfdfd;
            /* Pattern Islami Halus */
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            overflow: hidden;
        }

        /* INTRO VIDEO */
        #intro-screen {
            position: fixed; inset: 0; background: white; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        #intro-video { width: 100%; height: 100%; object-fit: cover; }

        /* MAIN PAGE */
        #main-page { 
            display: none; height: 100%; width: 100%;
            flex-direction: column; justify-content: space-between;
            padding: 40px 25px; box-sizing: border-box;
        }

        /* Header */
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .logo-text { font-weight: 800; color: #bbb; font-size: 0.7rem; letter-spacing: 3px; }
        #jam-wib { font-weight: 800; color: var(--primary-green); font-size: 1rem; background: var(--light-green); padding: 5px 12px; border-radius: 50px; }

        /* Brand Section */
        .brand-section { text-align: center; }
        .brand-title { 
            color: var(--primary-green); font-weight: 800; 
            font-size: 2.2rem; line-height: 1.1; letter-spacing: -1px;
        }
        .brand-sub { 
            color: var(--accent-gold); font-weight: 600; 
            font-size: 0.9rem; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px;
        }

        /* Role Selector - Persegi Panjang Polos Gen Z */
        .role-container { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 400px; margin: 0 auto; }
        .role-button {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px; /* Kurva khas Gen Z */
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(27, 94, 32, 0.2);
            text-align: center;
            text-decoration: none;
        }
        .role-button:active { transform: scale(0.96); background: #144618; }
        .role-button-outline {
            background: white;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }

        /* Responsif Tablet */
        @media (min-width: 768px) {
            .brand-title { font-size: 3.5rem; }
            .role-container { flex-direction: row; max-width: 600px; }
            .role-button { flex: 1; }
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <video id="intro-video" muted autoplay playsinline preload="auto">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-white-ink-spreading-in-water-background-animation-316-large.mp4" type="video/mp4">
        </video>
    </div>

    <div id="main-page">
        <div class="header-top">
            <div class="logo-text">LOGO MADIN</div>
            <div id="jam-wib">00:00:00 WIB</div>
        </div>

        <div class="brand-section">
            <h1 class="brand-title">Madrasah Diniyah<br>Nurul Yusuf</h1>
            <p class="brand-sub">Mencetak Generasi Pecinta Al-Qur'an</p>
        </div>

        <div class="role-container">
            <button class="role-button" onclick="pilihRole('Ustadz')">Ustadz / Ustadzah</button>
            <button class="role-button role-button-outline" onclick="pilihRole('Wali')">Wali Santri</button>
        </div>
    </div>

    <script>
        const v = document.getElementById('intro-video');
        const intro = document.getElementById('intro-screen');
        const main = document.getElementById('main-page');

        function masukKeApp() {
            intro.style.display = 'none';
            main.style.display = 'flex';
        }

        v.onended = masukKeApp;
        intro.onclick = masukKeApp;
        window.addEventListener('load', () => {
            v.play().catch(() => {});
            setTimeout(() => { if(intro.style.display !== 'none') masukKeApp(); }, 5000);
        });

        setInterval(() => {
            const now = new Date();
            document.getElementById('jam-wib').innerText = now.toLocaleTimeString('id-ID', { 
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false 
            }) + " WIB";
        }, 1000);

        function pilihRole(role) {
            alert("Mode: " + role);
        }
    </script>
</body>
</html>
