<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Madin Digital - Official System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --madin-green: #7ed348; --primary-green: #1b5e20; --dark-bar: #333333; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; margin: 0; padding: 0; overflow-x: hidden; }
        .hidden { display: none !important; }

        .header-dash { background: var(--madin-green); height: 65px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 0 15px; position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 8px; }
        .header-center { font-weight: 800; font-size: 0.85rem; color: var(--primary-green); text-transform: uppercase; }
        .header-right { display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
        .logo-small { width: 32px; height: 32px; background: #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; font-weight: 800; flex-shrink: 0; }
        .brand-text { font-weight: 800; font-size: 0.55rem; line-height: 1.1; color: var(--primary-green); }

        #login-page { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #ffffff; padding: 20px; text-align: center; }
        .logo-circle-lg { width: 110px; height: 110px; background: var(--primary-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 800; margin-bottom: 25px; border: 4px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-role { background: #2b2b2b; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; max-width: 300px; margin-bottom: 15px; text-transform: uppercase; transition: 0.3s; }

        .nav-tabs-custom { display: grid; grid-template-columns: repeat(3, 1fr); background: var(--dark-bar); }
        .nav-link-custom { color: white; text-align: center; padding: 12px; font-weight: 700; font-size: 0.75rem; border: 0.5px solid #444; text-decoration: none; cursor: pointer; }
        .nav-link-custom.active { background: #444; border-bottom: 3px solid var(--madin-green); }
        
        .absensi-box { background: var(--dark-bar); margin: 0 15px; border-radius: 12px; padding: 15px; color: white; }
        .santri-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 8px; border-bottom: 1px solid #444; gap: 5px; border-radius: 8px; }
        .santri-item.sudah-absen { background: rgba(126, 211, 72, 0.1); border-left: 4px solid var(--madin-green); }
        
        .name-btn { background: var(--madin-green); border: none; color: white; padding: 8px; border-radius: 6px; font-weight: 800; font-size: 0.7rem; flex: 1; text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .sudah-absen .name-btn { background: #2e7d32; }

        .btn-st { background: #555; border: none; color: white; width: 28px; height: 28px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; flex-shrink: 0; }
        .btn-st.active { background: var(--madin-green); }
        
        .hafalan-table { width: 100%; border-collapse: collapse; font-size: 0.65rem; margin-top: 10px; }
        .hafalan-table th { color: var(--madin-green); border-bottom: 2px solid #444; padding: 8px 2px; text-align: center; }
        .hafalan-table td { border-bottom: 1px solid #444; padding: 10px 2px; text-align: center; color: white; }

        .btn-konfirmasi { background: var(--madin-green); color: white; border: none; width: 100%; padding: 14px; border-radius: 10px; font-weight: 800; margin-top: 15px; }
        .btn-rekap-total { background: #444; color: var(--madin-green); border: 1px solid var(--madin-green); width: calc(100% - 30px); margin: 10px 15px; padding: 15px; border-radius: 10px; font-weight: 800; font-size: 0.8rem; }
        
        input[type="date"] { border: none; background: var(--madin-green); color: white; font-weight: 800; font-size: 0.7rem; border-radius: 5px; padding: 5px; }
        #rekap-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; overflow-y: auto; color: white; }
        .card-rekap { background: #333; border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 5px solid var(--madin-green); }
    </style>
</head>
<body id="main-body">

    <div id="login-page">
        <div class="logo-circle-lg">LOGO</div>
        <h1 style="color:var(--primary-green); font-weight:800; font-size:1.6rem; margin:0;">Madrasah Diniyah</h1>
        <h2 style="color:var(--primary-green); font-weight:800; font-size:1.6rem; margin-bottom:10px;">Nurul Yusuf</h2>
        <p style="color:#b38b4d; font-weight:700; font-size:0.7rem; letter-spacing:1px; margin-bottom:30px;">MENCETAK GENERASI PECINTA AL-QUR'AN</p>
        <button class="btn-role" onclick="loginUstadz()">USTADZ / USTADZAH</button>
        <button class="btn-role" onclick="loginWali()">WALI SANTRI</button>
    </div>

    <div id="pilih-kelas-page" class="hidden">
        <header class="header-dash">
            <div class="header-left"><div class="logo-small">LOGO</div><div class="brand-text">MADRASAH DINIYAH<br>NURUL YUSUF</div></div>
            <div class="header-center">DAFTAR KELAS</div>
            <div class="header-right"><span class="live-jam">00:00 WIB</span><button onclick="logout()" style="background:#333; color:white; border:none; padding:4px 8px; border-radius:4px; font-size:0.55rem; font-weight:800;">OUT</button></div>
        </header>
        <div id="box-motivasi" style="background: var(--dark-bar); color: #7ed348; margin: 20px; padding: 25px; border-radius: 12px; text-align: center; font-weight: 700; font-size: 0.9rem; border: 1px solid #444;">"Memuat Motivasi..."</div>
        <div id="grid-kelas-otomatis" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px 40px;"></div>
    </div>

    <div id="absensi-page" class="hidden">
        <header class="header-dash">
            <div class="header-left"><div class="logo-small">LOGO</div><div class="brand-text">MADRASAH DINIYAH<br>NURUL YUSUF</div></div>
            <div id="judul-kelas-aktif" class="header-center">KELAS</div>
            <div class="header-right"><span class="live-jam">00:00 WIB</span></div>
        </header>
        <nav class="nav-tabs-custom">
            <div id="tab-absensi" class="nav-link-custom active" onclick="gantiTab('absensi')">ABSENSI</div>
            <div id="tab-hafalan" class="nav-link-custom" onclick="gantiTab('hafalan')">HAFALAN</div>
            <div id="tab-materi" class="nav-link-custom" onclick="gantiTab('materi')">MATERI</div>
        </nav>
        <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 20px;">
            <button style="background:#333; color:white; border:none; padding:8px 15px; border-radius:6px; font-weight:700; font-size:0.7rem;" onclick="backToKelas()">KEMBALI</button>
            <input type="date" id="input-tanggal" onchange="sinkronisasiStatus()">
        </div>

        <div id="konten-absensi" class="absensi-box">
            <div id="list-santri"></div>
            <button class="btn-tambah" style="background:transparent; color:var(--madin-green); border:1px dashed var(--madin-green); width:100%; padding:10px; border-radius:8px; font-weight:800; font-size:0.7rem; margin-top:10px;" onclick="tambahSantri()">+ TAMBAH NAMA SANTRI</button>
            <button class="btn-konfirmasi" id="btn-save-absen" onclick="simpanAbsen()">KONFIRMASI ABSENSI</button>
        </div>

        <div id="konten-hafalan" class="absensi-box hidden">
            <table class="hafalan-table">
                <thead><tr><th style="text-align:left">NAMA</th><th>SURAT</th><th>KET</th><th>CATATAN</th></tr></thead>
                <tbody id="list-hafalan"></tbody>
            </table>
            <button class="btn-konfirmasi" id="btn-save-hafalan" onclick="simpanHafalan()">KONFIRMASI HAFALAN</button>
        </div>
        <button class="btn-rekap-total" onclick="bukaModalRekap()">LIHAT REKAP KEHADIRAN</button>
    </div>

    <div id="rekap-modal" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h4 style="margin:0; color:var(--madin-green)">REKAP DATA SANTRI</h4>
            <button onclick="tutupModalRekap()" style="background:red; color:white; border:none; border-radius:50%; width:30px; height:30px; font-weight:bold;">&times;</button>
        </div>
        <div id="isi-rekap"></div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbykLF2jOb6QCUpAvKmDuGTpsjje8rZGQrygHJz3sT-Q1400cQCF-JkI3AC9QZzwHgAP/exec";
        let currentUserRole = "ustadz";
        let semuaDataSantri = [];
        let logAbsensi = []; 
        let kelasAktif = "";

        async function loginUstadz() {
            const pw = prompt("Masukkan Password Ustadz/ustadzah:");
            if(!pw) return;
            try {
                const res = await fetch(`${scriptURL}?action=login&pass=${pw}`);
                const result = await res.text();
                if(result === "SUCCESS") {
                    currentUserRole = "ustadz";
                    lanjutMasuk();
                } else { alert("Password Salah!"); }
            } catch (e) { alert("Error Login!"); }
        }

        function loginWali() { currentUserRole = "wali"; lanjutMasuk(); }

        async function lanjutMasuk() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('pilih-kelas-page').classList.remove('hidden');
            loadMotivasi();
            loadDaftarKelas();
            await loadDataSantri();
            await loadLogAbsensi(); 
        }

        async function loadMotivasi() {
            const hari = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];
            try {
                const res = await fetch(scriptURL + "?action=readMotivasi");
                const data = await res.json();
                const motiv = data.find(m => m[0].toUpperCase() === hari[new Date().getDay()]);
                document.getElementById('box-motivasi').innerText = motiv ? motiv[1] : "Semangat Mengaji!";
            } catch (e) { }
        }

        async function loadDaftarKelas() {
            try {
                const res = await fetch(scriptURL + "?action=readKelas");
                const list = await res.json();
                document.getElementById('grid-kelas-otomatis').innerHTML = list.map(k => 
                    `<button style="background:var(--dark-bar); color:white; border:none; padding:18px; border-radius:12px; font-weight:800; font-size:0.75rem;" onclick="bukaAbsensi('${encodeURIComponent(k)}')">${k}</button>`
                ).join('');
            } catch(e) { console.error(e); }
        }

        async function loadDataSantri() {
            try {
                const res = await fetch(scriptURL + "?action=read");
                const data = await res.json();
                semuaDataSantri = data.map(r => ({ nama: r[1].toString().trim(), kelas: r[2].toString().trim(), status: "", surat: "-", ket: "-", catatan: "-" }));
            } catch(e) { console.error(e); }
        }

        async function loadLogAbsensi() {
            try {
                const res = await fetch(scriptURL + "?action=readAbsensi");
                logAbsensi = await res.json(); 
                sinkronisasiStatus();
            } catch(e) { console.error(e); }
        }

        function sinkronisasiStatus() {
            const tglPilihan = document.getElementById('input-tanggal').value;
            if(!tglPilihan) return;
            
            semuaDataSantri.forEach(s => {
                const found = logAbsensi.find(row => {
                    if(!row[1]) return false;
                    let tglRow = row[1].toString().substring(0, 10);
                    return tglRow === tglPilihan && row[3].toString().trim().toLowerCase() === s.nama.toLowerCase();
                });
                s.status = found ? found[4] : ""; 
            });
            if(kelasAktif) renderSantri();
        }

        function bukaAbsensi(encodedK) {
            kelasAktif = decodeURIComponent(encodedK);
            document.getElementById('judul-kelas-aktif').innerText = kelasAktif;
            document.getElementById('pilih-kelas-page').classList.add('hidden');
            document.getElementById('absensi-page').classList.remove('hidden');
            sinkronisasiStatus();
        }

        function renderSantri() {
            const filtered = semuaDataSantri.filter(s => s.kelas === kelasAktif);
            document.getElementById('list-santri').innerHTML = filtered.map(s => {
                const isFilled = s.status !== "" ? "sudah-absen" : "";
                const check = s.status !== "" ? "✅ " : "";
                const nSafe = s.nama.replace(/'/g, "\\'");
                return `
                <div class="santri-item ${isFilled}">
                    <button class="name-btn">${check}${s.nama}</button>
                    <div class="d-flex gap-1">
                        ${['H','S','I','A'].map(st => `<button class="btn-st ${s.status===st?'active':''}" onclick="updateStatus('${nSafe}','${st}')">${st}</button>`).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        function updateStatus(n, st) {
            if(currentUserRole !== 'ustadz') return;
            const santri = semuaDataSantri.find(s => s.nama === n);
            if(santri) { 
                santri.status = (santri.status === st) ? "" : st; 
                renderSantri(); 
            }
        }

        async function tambahSantri() {
            if(currentUserRole !== 'ustadz') return;
            const namaBaru = prompt("Masukkan Nama Santri Baru:");
            if(!namaBaru) return;
            const nUpper = namaBaru.toUpperCase().trim();
            semuaDataSantri.push({ nama: nUpper, kelas: kelasAktif, status: "", surat: "-", ket: "-", catatan: "-" });
            renderSantri();
            try {
                await fetch(`${scriptURL}?action=tambahSantri&nama=${encodeURIComponent(nUpper)}&kelas=${encodeURIComponent(kelasAktif)}`);
                await loadDataSantri();
            } catch(e) { console.log("Database sync failed"); }
        }

        async function simpanAbsen() {
            if(currentUserRole !== 'ustadz') return;
            const tgl = document.getElementById('input-tanggal').value;
            const btn = document.getElementById('btn-save-absen');
            const filtered = semuaDataSantri.filter(s => s.kelas === kelasAktif && s.status !== "");
            if(!filtered.length) return alert("Pilih status absen dulu!");
            
            btn.disabled = true; 
            btn.innerText = "MENYIMPAN...";
            
            try {
                // Gunakan Promise.all agar fetch berjalan beriringan tapi kita tunggu semuanya SELESAI
                const promises = filtered.map(s => 
                    fetch(`${scriptURL}?action=absen&tanggal=${tgl}&kelas=${encodeURIComponent(kelasAktif)}&nama=${encodeURIComponent(s.nama)}&status=${s.status}`)
                );
                await Promise.all(promises);
                
                alert("Berhasil Tersimpan!");
                await loadLogAbsensi(); // Ambil log terbaru agar tanda ✅ muncul
            } catch(e) { 
                alert("Gagal Simpan!"); 
            } finally {
                btn.disabled = false; 
                btn.innerText = "KONFIRMASI ABSENSI";
            }
        }

        function gantiTab(tab) {
            document.querySelectorAll('.nav-link-custom').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('konten-absensi').classList.toggle('hidden', tab !== 'absensi');
            document.getElementById('konten-hafalan').classList.toggle('hidden', tab !== 'hafalan');
            if(tab === 'hafalan') renderHafalan();
        }

        function renderHafalan() {
            const filtered = semuaDataSantri.filter(s => s.kelas === kelasAktif);
            document.getElementById('list-hafalan').innerHTML = filtered.map(s => {
                const nSafe = s.nama.replace(/'/g, "\\'");
                return `
                <tr>
                    <td style="text-align:left; font-weight:800; color:var(--madin-green)">${s.nama}</td>
                    <td onclick="editHafalan('${nSafe}','surat')">${s.surat}</td>
                    <td onclick="editHafalan('${nSafe}','ket')">${s.ket}</td>
                    <td onclick="editHafalan('${nSafe}','catatan')">${s.catatan}</td>
                </tr>`;
            }).join('');
        }

        function editHafalan(n, f) {
            if(currentUserRole !== 'ustadz') return;
            const s = semuaDataSantri.find(x => x.nama === n);
            if(!s) return;
            const v = prompt(`Edit ${f.toUpperCase()}:`, s[f]);
            if(v !== null) { s[f] = v.toUpperCase() || "-"; renderHafalan(); }
        }

        async function simpanHafalan() {
            if(currentUserRole !== 'ustadz') return;
            const tgl = document.getElementById('input-tanggal').value;
            const filtered = semuaDataSantri.filter(s => s.kelas === kelasAktif && s.surat !== "-");
            const btn = document.getElementById('btn-save-hafalan');
            btn.disabled = true; btn.innerText = "MEMPROSES...";
            try {
                const promises = filtered.map(s => 
                    fetch(`${scriptURL}?action=simpanHafalan&tanggal=${tgl}&kelas=${encodeURIComponent(kelasAktif)}&nama=${encodeURIComponent(s.nama)}&surat=${s.surat}&ket=${s.ket}&catatan=${s.catatan}`)
                );
                await Promise.all(promises);
                alert("Hafalan Berhasil Dicatat!");
            } catch(e) { alert("Gagal Simpan Hafalan!"); }
            btn.disabled = false; btn.innerText = "KONFIRMASI HAFALAN";
        }

        function bukaModalRekap() {
            document.getElementById('rekap-modal').classList.remove('hidden');
            const filtered = semuaDataSantri.filter(s => s.kelas === kelasAktif);
            document.getElementById('isi-rekap').innerHTML = filtered.map(s => {
                const hists = logAbsensi.filter(row => row[3].toString().trim().toLowerCase() === s.nama.toLowerCase());
                return `<div class="card-rekap"><b>${s.nama}</b><br><small>H:${hists.filter(r=>r[4]==='H').length} S:${hists.filter(r=>r[4]==='S').length} I:${hists.filter(r=>r[4]==='I').length} A:${hists.filter(r=>r[4]==='A').length}</small></div>`;
            }).join('');
        }

        function tutupModalRekap() { document.getElementById('rekap-modal').classList.add('hidden'); }
        function backToKelas() { document.getElementById('absensi-page').classList.add('hidden'); document.getElementById('pilih-kelas-page').classList.remove('hidden'); }
        function logout() { location.reload(); }
        
        setInterval(() => { 
            document.querySelectorAll('.live-jam').forEach(el => el.innerText = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}) + " WIB"); 
        }, 1000);

        window.onload = () => { 
            const tglSkrg = new Date().toISOString().split('T')[0];
            document.getElementById('input-tanggal').value = tglSkrg; 
        };
    </script>
</body>
</html>
